<div style="height: 200px; width: 200px">
<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" viewBox="-2 -2 104 104">
  <rect
    #rect
    width="100"
    height="100"
    rx="16"
    fill="transparent"
    stroke="limegreen"
    stroke-width="4"
    [ngStyle]="{'stroke-dasharray': strokeDasharray, 'stroke-dashoffset': strokeDashoffset}"
  />
</svg>
</div>
