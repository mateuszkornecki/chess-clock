<main>
  <button
    class="counter counter--upper"
    id="A"
    [disabled]="paused === 'A'"
    (click)="onClick($event)"
  >
    <app-timer-interval #A [timeToCount]="10000" (isFinished)="onFinish($event)"></app-timer-interval>
  </button>
  <!--  TODO: Add global pause / global stop buttons-->
  <!--  <section>-->
  <!--    <button>||</button>-->
  <!--    <button>O</button>-->
  <!--  </section>-->
  <button
    class="counter"
    id="B"
    [disabled]="paused === 'B'"
    (click)="onClick($event)"
  >
    <app-timer-interval #B [timeToCount]="timeToCount" (isFinished)="onFinish($event)"></app-timer-interval>
  </button>
  <app-final-notification *ngIf="isFinished"></app-final-notification>
</main>
