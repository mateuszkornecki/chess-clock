<div>
  <app-clock-interval #A [timeToCount]="10000"></app-clock-interval>
  <button id="A" [disabled]="paused === 'A'" (click)="onClick($event)"></button>
</div>

<div>
  <app-clock-interval #B [timeToCount]="8500"></app-clock-interval>
  <button id="B" [disabled]="paused === 'B'" (click)="onClick($event)"></button>
</div>
